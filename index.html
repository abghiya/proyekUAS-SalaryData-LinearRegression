<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Prediction App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4"> IT Salary Predictor</h2>
        <form id="salaryForm" class="space-y-4">
            <div>
                <label for="years_experience" class="block text-gray-600">Years of Experience</label>
                <input type="number" id="years_experience" name="years_experience" step="any" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-200"
                       placeholder="e.g. 5.5">
            </div>

            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition-colors">
                Predict Salary
            </button>
        </form>

        <div class="result mt-4 text-lg font-medium text-green-600" id="result"></div>
    </div>

    <script>
        document.getElementById('salaryForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const yearsExperience = document.getElementById('years_experience').value;

            try {
                // Mengirim permintaan POST ke backend FastAPI
                const response = await fetch('http://localhost:8000/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        years_experience: parseFloat(yearsExperience),
                    }),
                });

                if (response.ok) {
                    const result = await response.json();
                    // Menampilkan hasil prediksi gaji
                    // Menggunakan format currency sederhana agar tampilan lebih bagus
                    const formattedSalary = new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(result.predicted_salary);
                    document.getElementById('result').innerText = `Estimated Salary: ${formattedSalary}`;
                } else {
                    document.getElementById('result').innerText = `Error: ${response.statusText}`;
                }
            } catch (error) {
                document.getElementById('result').innerText = `Error: Could not connect to the server.`;
            }
        });
    </script>
</body>
</html>
